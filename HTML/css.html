<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        h2{
            color: rgb(9, 255, 0);
            font-family: 'ＭＳ Ｐ明朝',serif;
        }
        p{
            font-size: 20px;
            line-height: 1.5;
        }
        .p1{
            color: rgb(255, 60, 0);
            font-weight: bold;

        }
        #p2{
            font-size: 14px;
            color: rgb(204, 127, 255);
            font-style: italic;

        }
    </style>
</head>
<body>
    <h1 style="color: darkblue;">De Sa Monsores Edgard</h1>
    <h2>ブラジル人</h2>
    <p>出身地はリオデジャネイロです</p>
    <p class="p1">血液型はO-型です</p>
    <p id="p2">趣味はアニメやドラマを見ることです</p>

</body>
</html>
