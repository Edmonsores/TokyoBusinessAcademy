<h1 class="inu contact">お問い合わせ</h1>
<main>
    <h2>ダックスフンドについての考えや疑問を共有しよう！</h2>
    <form action="result.html" method="get">
        <p>
            <label for="subject">お名前</label><br>
            <input type="text" name="subject" placeholder="お名前を入力してください" id="subject">
        </p>
        <p>
            <label for="subject">メールアドレス</label><br>
            <input type="text" name="subject" placeholder="メールアドレスを入力してください" id="subject">
        </p>
        <p>
            <label for="kind">ダックスフンドのサイズ</label><br>
            <select name="kind" id="kind">
                <option value="1">スタンダード</option>
                <option value="2">ミニチュア</option>
                <option value="3">知りません</option>
            </select>
        </p>
        <p>
            <label for="kind">被毛の種類</label><br>
            <select name="kind" id="kind">
                <option value="1">スムースコート（短毛）</option>
                <option value="2">ロングヘアード（長毛）</option>
                <option value="3">ワイヤーヘアード（剛毛）</option>
                <option value="4">知りません</option>
            </select>
        </p>
        <p>
            <label for="kind">毛色によるバリエーション</label><br>
            <select name="kind" id="kind">
                <option value="1">ブラック＆クリーム</option>
                <option value="2">ブラック＆タン</option>
                <option value="3">ブルー＆クリーム</option>
                <option value="4">ブルー＆タン</option>
                <option value="5">チョコレート＆クリーム</option>
                <option value="6">チョコレート＆タン</option>
                <option value="7">クリーム</option>
                <option value="8">フォーン＆クリーム</option>
                <option value="9">フォーン＆タン</option>
                <option value="10">赤</option>
                <option value="11">ウィートン</option>
                <option value="12">ワイルドボー</option>
                <option value="13">知りません</option>
            </select>
        </p>
        <p>
            性別？<br>
            <label><input type="radio" name="first" value="male">雄</label><br>
            <label><input type="radio" name="first" value="female">雌</label>
        </p>
        <p>
            Dachshund Webサイトをお知りになったきっかけは？<br>
            <label><input type="checkbox" name="how" value="SNS">SNS</label><br>
            <label><input type="checkbox" name="how" value="google">Google</label><br>
            <label><input type="checkbox" name="how" value="vet">獣医</label><br>
            <label><input type="checkbox" name="how" value="friend">知り合いの紹介で</label><br>
            <label><input type="checkbox" name="how" value="other">他</label><br>
        </p>
        <p>
            <label for="subject">お問い合わせの件名</label><br>
            <input type="text" name="subject" placeholder="タイトル" id="subject">
        </p>
        <p>
            <label for="message">お問い合わせ内容</label><br>
            <textarea name="message" cols="30" rows="8" id="message"></textarea>
        </p>
        <p class="submit">
            <input type="submit" value="送信">
        </p>
    </form>
