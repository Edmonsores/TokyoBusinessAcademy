<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>border</title>
<style>
    p{width: 200px;}
    .sol{
        border: 5px solid #00ff00;
        text-align: center;
    }
    .dou{
        border: 5px double #ff0000;
        text-align: center;
    }
    .dot{
        border: 5px dotted #ff66ff;
        text-align: center;
    }
    .das{
        border: 5px dashed #0000ff;
        text-align: center;
    }
    .gro{
        border: 5px groove #ff6600;
        text-align: center;
    }
    .rig{
        border: 5px ridge #ffff99;
        text-align: center;
    }
    .ins{
        border: 5px inset #339966;
        text-align: center;
    }
    .out{
        border: 5px outset #999900;
        text-align: center;
    }
</style>
</head>
<body>
    <p class="sol">solid</p>
    <p class="dou">double</p>
    <p class="das">dashed</p>
    <p class="dot">dotted</p>
    <p class="gro">groove</p>
    <p class="rig">ridge</p>
    <p class="ins">inset</p>
    <p class="out">outset</p>
</body>
</html>
