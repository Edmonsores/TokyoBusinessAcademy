    <h2>TOEICとは？</h2>
    <div>
         <p> TOEICは、米国にある非営利テスト開発機関ETS<sup>（※1）</sup>によって開発・制作された、英語のコミュニケーション能力を測定する国際的なテストです。
            世界約120ヵ国で実施されており、日本では<strong>年間200万人以上<sup>（※2）</sup>が受験するテスト</strong>として広く認識されています。</p>
         <p>
             <i>（※1）Educational Testing Service</i><br>
                （※2）2011年度実績
         </p>
    </div>

    <aside>
        <p>TOEICは、<mark>合否ではなくスコア（点数）で英語力を評価する</mark>仕組みになっており、
            各自の英語力を測定する一つの目安として活用されています。</p>
    </aside>

</main>
