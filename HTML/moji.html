<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文字装飾</title>
</head>
<body>
    <p>途中で<br>改行します</p>
    <p>これは<strong>重要</strong>です。</p>
    <p>これは<b>太文字の文字装飾</b>です。</p>
    <p>これは<cite>作品名</cite>です。</p>
    <p><em>World Wide Web</em>のように半角もじを斜体にします。</p>
    <p><i>World Wide Web</i>のように半角もじを斜体にします。</p>
    <p>これは<mark>マーカー強調の文字装飾</mark>です。</p>
    <p>これは<small>注釈</small>です。</p>
    <p>y=x<sup>2</sup>+3のグラフは放射線になになりますになります。</p>
    <p>水の科学記号H<sub>2</sub>oです。</p>

</body>
</html>
