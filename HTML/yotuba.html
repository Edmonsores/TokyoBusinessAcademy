<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .nature1{
            border-radius: 50% 50% 0% 50%;
            
        }
        .nature2{
            border-radius: 50% 50% 50% 0%;
            
        }
        .nature3{
            border-radius: 50% 0% 50% 50%;
            
        }
        .nature4{
            border-radius: 0% 50% 50% 50%;
            
        }
        div{
            width: 500px;
            height: 400px;
            padding-right: 20px;
            padding-left: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
            margin: auto;
            background-color: rgba(255, 0, 0, 0.1);
            box-shadow: 10px 10px 15px #666666;
        }
    </style>     
</head>
<body>
    <div>
    <p>四葉のクローバー</p>
    <img class="nature1" src="images/nature1.jpg" alt="nature1">
    <img class="nature2" src="images/nature2.jpg" alt="nature2"><br>
    <img class="nature3" src="images/nature3.jpg" alt="nature3">
    <img class="nature4" src="images/nature4.jpg" alt="nature4">
    </div>
    
</body>
</html>
