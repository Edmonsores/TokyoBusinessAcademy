<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>スタイルの変更</title>
  <style>
    body{
        width: 668px;
        margin: 0px auto;
    }
    #photo_list{
        display: flex;
        flex-wrap:wrap;
        padding: 10px;
        background-color: #333333;
    }
    #photo_list img{
        opacity: 0.4;
        border: solid 2px #333333;
        padding: 4px;
    }
  </style>
</head>
<body>
    <h1>PHOTO ALBUM</h1>
    <div id="photo_list">
        <img src="images/pic01.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <img src="images/pic02.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <img src="images/pic03.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <img src="images/pic04.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <img src="images/pic05.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <img src="images/pic06.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
        <img src="images/pic07.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)">
    </div>
        <script>
            function mOver(obj){
                obj.style.opacity = 1.0;
                obj.style.border = 'solid 2px #FF9933';
            }
            function mOut(obj){
                obj.style.opacity = 0.4;
                obj.style.border = 'solid 2px #333333';
            }
        </script>
</body>
</html>
