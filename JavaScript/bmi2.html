<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>BMI計算</title>
</head>
<body> 
  <style>
    table {
      border-collapse: collapse;
      width: 300px;
      margin-bottom: 20px;
    }
    th,td{
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
  </head>
    <p>過去5年間の身長と体重の一覧</p>
    <table>
      <thead>
        <tr>
          <th>年度</th>
          <th>身長</th>
          <th>体重</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2014</td>
          <td>155</td>
          <td>55</td>
        </tr>
        <tr>
          <td>2015</td>
          <td>161</td>
          <td>50</td>
        </tr>
        <tr>
          <td>2016</td>
          <td>162</td>
          <td>65</td>
        </tr>
        <tr>
          <td>2017</td>
          <td>164</td>
          <td>70</td>
        </tr>
        <tr>
          <td>2018</td>
          <td>170</td>
          <td>75</td>
        </tr>
      </tbody>
    </table>
  <p>BMIを知りたい年度を下のボタンから入力して下さい<br>
  <button onclick="BMI();">BMI</button>
  </p>

  <script>
    let heights = [155, 161, 162, 164, 170];
    let weights = [55, 50, 65, 70, 75];

    function BMI() {
      let startYear = 2014
      let targetYear = prompt("年度を入力してください");
      let year = targetYear - startYear
      let index = year

      let height = heights[index];
      let weight = weights[index];
      let bmi = (weight / ((height / 100) * (height / 100)));

      alert(targetYear + "年のあなたの身長は" + heights[index] + "cm、体重は" + weights[index] + "kgで、BMIは" + bmi + "です。");
    }
  </script>
</body>
</html>
