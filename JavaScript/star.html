<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Shooting Star</title>
  <style>
    body {
      background: black;
    }
    form {
      top: 300px;
      left: 350px;
      position: absolute;
    }
    #star {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
<img src="images/STAR6B.gif" id="star" alt="Shooting Star">
<form>
  <input type="button" value="流星" id="btn">
</form>
<script>
  let star = document.getElementById('star');
  let timer;
  let x = 0;
  let y = 0;

  document.getElementById('btn').addEventListener('click', startShootingStar);

  function startShootingStar() {
    clearInterval(timer);

    //Random number for X coordinate
    x = Math.floor(Math.random() * 600) + 100; // offset to avoid too far left
    y = 0;

    // Set position
    star.style.left = x + "px";
    star.style.top = y + "px";

    star.style.display = "block";

    // Start timer
    timer = setInterval(moveStar, 30);
  }
  function moveStar() {
    // Increase Y (+) and decrease X (-) to move diagonally left-down
    y += 5;
    x -= 5;

    star.style.top = y + "px";
    star.style.left = x + "px";

    // Stop when Y goes beyond 400
    if (y >= 400) {
      clearInterval(timer);
      location.reload();
    }
  }
</script>
</body>
</html>
