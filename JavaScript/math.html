<meta charset="UTF-8">

</head>
<body>
<button onClick="kotae1()">Math</button>
<script>
function kotae1() {
    let n = 3.57;
    alert(n+"を切り捨て="+Math.floor(n));
    alert(n+"を切り上げ="+Math.ceil(n));
    alert(n+"四捨五入="+Math.round(n));
    let ran=Math.random()*10
    let r=Math.floor(ran);
    //alert("1から10乱数="+r);
    alert("0から9乱数="+r);
}
</script>
