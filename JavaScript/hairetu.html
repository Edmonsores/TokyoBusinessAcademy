<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>配列の中身は？</title>

<script>
    let suzuki = ['一郎','福','光'];
    alert("鈴木全員の名前は"+suzuki);
    alert("鈴木の最初の名前は"+suzuki[0]);
    alert("鈴木は全部で"+suzuki.length+"名です");
    for(i=0;i<=2;i++){
        alert(suzuki[i]);
    }
</script>
</body>
</html>
