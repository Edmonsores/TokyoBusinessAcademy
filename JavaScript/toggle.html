<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>sample6</title>
<style type="text/css">
    div{
        width: 300px;
        height: 300px;
        background: red;
        display: none;
    }
</style>
<script src="js/jquery-3.7.1.min.js"></script>

<script type="text/javascript">
    $(function(){
        $("button").click(function(){
                $("div:not(:animated)").toggle("slow")
            });
    });
</script>
</head>
<body>
    <button id="show">表示</button><div></div>
</body>
</html>
