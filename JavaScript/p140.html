<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>背景色</title>
</head>
<body>
    <h1>背景色の変更</h1>
    <p>色を選択すると、背景色が変化します。</p>
    <div id="box">
        <form id="bg_form">
            <label><input type="radio" name="bgcolor" value="#FFFFFF">白色</label>
            <label><input type="radio" name="bgcolor" value="#00FFFF">水色</label>
            <label><input type="radio" name="bgcolor" value="#66FF66">緑色</label>
            <label><input type="radio" name="bgcolor" value="#FFFF00">黄色</label>
            <label><input type="radio" name="bgcolor" value="#FF3333">赤色</label>
        </form>
    </div>

    <script>
        document.getElementById('bg_form').addEventListener('change', bgChange);
        function bgChange() {
            let radio = document.querySelectorAll('#bg_form input');
            for (let i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    document.getElementById('box').style.backgroundColor = radio[i].value;
                    break;
                }
            }
        }
    </script>
</body>
</html>
