<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>変数の演算</title>
</head>
<body onload="you()">
    <h3>問題2</h3>
    日本で一番高い山は？<button onClick="kotae()">答えを見る見る</button>
    <script>
        function you(){
            let s = 'Hello';
            s = s + 'Tokyo';
            alert(s);
        }
        function kotae(){
            var yama = "富士山";
            alert("答えは"+yama+"です");
        }
    </script>
</body>
</html>
