<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="150" height="150"></canvas>
    <script>
        let canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            let ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.moveTo(100, 20);
            ctx.lineTo(150, 100);
            ctx.lineTo(50, 100);
            ctx.closePath();
            ctx.stroke();
        }
    </script>
</body>
</html>
